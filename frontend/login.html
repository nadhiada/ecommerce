<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Login</title>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg: #f3f4f6;
            --text-dark: #333;
            --text-light: #777;
            --border: #d1d5db;
        }

        * {
            margin: 0; padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4f46e5, #6366f1);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-box {
            width: 100%;
            max-width: 420px;
            background: #fff;
            padding: 30px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            font-size: 1.9rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 25px;
        }

        .tabs {
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid var(--border);
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            cursor: pointer;
            background: #f3f4f6;
        }

        .tab.active {
            background: var(--primary);
            color: #fff;
        }

        .form { display: none; }
        .form.active { display: block; }

        .form-group { margin-bottom: 18px; }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }

        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 2px rgba(79,70,229,0.15);
        }

        .btn {
            width: 100%;
            background: var(--primary);
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .switch {
            margin-top: 15px;
            text-align: center;
            font-size: .95rem;
        }

        .switch a {
            color: var(--primary);
            cursor: pointer;
        }

        .msg {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-size: .9rem;
        }

        .msg.error { background: #fee2e2; color: #b91c1c; }
        .msg.success { background: #dcfce7; color: #166534; }
    </style>
</head>

<body>

<div class="login-box">

    <h1>ShopEase</h1>
    <p class="subtitle">Login untuk mulai berbelanja</p>

    <div class="tabs">
        <div class="tab active" onclick="openTab('customer')">Customer</div>
        <div class="tab" onclick="openTab('admin')">Admin</div>
    </div>

    <div id="errorMessage" class="msg error"></div>
    <div id="successMessage" class="msg success"></div>

    <!-- CUSTOMER LOGIN -->
    <div id="customerForm" class="form active">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="customerEmail" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="customerPassword" placeholder="Masukkan password">
        </div>

        <button class="btn" onclick="doCustomerLogin()">Login Customer</button>

        <div class="switch">
            Belum punya akun? <a onclick="openRegister()">Daftar</a>
        </div>
    </div>

    <!-- ADMIN LOGIN -->
    <div id="adminForm" class="form">
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="adminUsername" placeholder="Masukkan username admin">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="adminPassword" placeholder="Masukkan password admin">
        </div>

        <button class="btn" onclick="doAdminLogin()">Login Admin</button>
    </div>

    <!-- REGISTER FORM -->
    <div id="registerForm" class="form">
        <div class="form-group">
            <label>Nama Lengkap</label>
            <input type="text" id="registerName" placeholder="Masukkan nama">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" id="registerEmail" placeholder="Masukkan email">
        </div>

        <div class="form-group">
            <label>No Telepon</label>
            <input type="text" id="registerPhone" placeholder="Masukkan nomor telepon">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="registerPassword" placeholder="Buat password">
        </div>

        <div class="form-group">
            <label>Konfirmasi Password</label>
            <input type="password" id="registerConfirmPassword" placeholder="Ulangi password">
        </div>

        <button class="btn" onclick="doRegister()">Daftar</button>

        <div class="switch">
            Sudah punya akun? <a onclick="openTab('customer')">Login</a>
        </div>
    </div>
</div>

<script>
const CONFIG = {
    API_BASE_URL: "http://localhost:3001/api",
    CUSTOMER_DASHBOARD: "customer-dashboard.html",
    ADMIN_DASHBOARD: "dashboard.html",
};

function showError(msg){
    const e = document.getElementById("errorMessage");
    e.innerHTML = msg;
    e.style.display = "block";
    setTimeout(()=> e.style.display="none", 4000);
}

function showSuccess(msg){
    const s = document.getElementById("successMessage");
    s.innerHTML = msg;
    s.style.display = "block";
    setTimeout(()=> s.style.display="none", 4000);
}

function openTab(tab){
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));

    if(tab === "customer"){
        document.querySelectorAll(".tab")[0].classList.add("active");
        document.getElementById("customerForm").classList.add("active");
    } else {
        document.querySelectorAll(".tab")[1].classList.add("active");
        document.getElementById("adminForm").classList.add("active");
    }
}

function openRegister(){
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
    document.getElementById("registerForm").classList.add("active");
}

/* ===================================================
   ðŸ”¥ CUSTOMER LOGIN â€” FIX LOCALSTORAGE UPPERCASE
=================================================== */
async function doCustomerLogin(){
    const email = document.getElementById("customerEmail").value.trim();
    const password = document.getElementById("customerPassword").value.trim();

    if(!email || !password) return showError("Email dan password wajib diisi.");

    try{
        const response = await fetch(`${CONFIG.API_BASE_URL}/customers/login`, {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({ email, password })
        });

        const result = await response.json();

        if(!response.ok){
            return showError(result.error || "Login gagal.");
        }

        const c = result.customer;

        // ðŸ”¥ Wajib! Normalisasi field uppercase â†’ lowercase
        const customerData = {
            customer_id : c.CUSTOMER_ID || c.customer_id,
            name        : c.NAME        || c.name,
            email       : c.EMAIL       || c.email,
            phone       : c.PHONE       || c.phone,
            created_at  : c.CREATED_AT  || c.created_at
        };

        localStorage.setItem("customer", JSON.stringify(customerData));

        showSuccess("Login berhasil!");

        setTimeout(()=> window.location.href = CONFIG.CUSTOMER_DASHBOARD, 900);

    }catch(err){
        showError("Tidak dapat terhubung ke server.");
    }
}

/* ===================================================
   ADMIN LOGIN (NORMAL)
=================================================== */
async function doAdminLogin(){
    const username = adminUsername.value.trim();
    const password = adminPassword.value.trim();

    if(!username || !password) return showError("Semua field wajib diisi");

    try{
        const response = await fetch(`${CONFIG.API_BASE_URL}/admin/login`, {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({ username, password })
        });

        const result = await response.json();

        if(!response.ok){
            return showError(result.error || "Login gagal.");
        }

        localStorage.setItem("admin", JSON.stringify(result.admin));

        showSuccess("Login admin berhasil!");

        setTimeout(()=> window.location.href = CONFIG.ADMIN_DASHBOARD, 900);

    }catch(err){
        showError("Server error.");
    }
}

/* ===================================================
   REGISTER CUSTOMER
=================================================== */
async function doRegister(){
    const name = registerName.value.trim();
    const email = registerEmail.value.trim();
    const phone = registerPhone.value.trim();
    const password = registerPassword.value.trim();
    const confirm = registerConfirmPassword.value.trim();

    if(!name || !email || !phone || !password || !confirm){
        return showError("Semua field wajib diisi.");
    }

    if(password !== confirm){
        return showError("Password tidak sama.");
    }

    try{
        const response = await fetch(`${CONFIG.API_BASE_URL}/customers/register`, {
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({ name, email, phone, password })
        });

        const result = await response.json();

        if(!response.ok){
            return showError(result.error || "Registrasi gagal.");
        }

        showSuccess("Registrasi berhasil!");

        setTimeout(()=> openTab("customer"), 1200);

    }catch(err){
        showError("Server error.");
    }
}
</script>

</body>
</html>
